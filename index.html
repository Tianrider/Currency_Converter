<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Currency Converter</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <form class="row row-cols-lg-3 g-3 align-items-center position-absolute top-50 start-50 translate-middle text-center">
        <div class="col-12">
          <label class="visually-hidden" 
          For="amount_one">
            Amount
          </label>
          <div class="input-group">
            <input
              type="text"
              class="form-control"
              id="amount_one"
              placeholder="Amount"
            ></input>
          </div>
        </div>
  
        <div class="col-12">
          <label class="visually-hidden" 
          For="inlineFormSelectPref">
            Preference
          </label>
          <select class="form-select-one">
            <option value="IDR">IDR</option>
            <option value="USD" selected>USD</option>
            <option value="JPT">JPY</option>
            <option value="BTC">BTC</option>
          </select>
        </div>
  
        <div class="col-12">
          <label class="visually-hidden">
            Preference
          </label>
          <select class="form-select-two">
            <option value="IDR" selected>IDR</option>
            <option value="USD">USD</option>
            <option value="JPY">JPY</option>
            <option value="BTC">BTC</option>
          </select>
        </div>

        <div class="col-12 submit-button">
            <button type="submit" class="btn btn-primary">Submit</button>
        </div>

        <div>
            <h6 class="result-text"></h6>
        </div>
      </form>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <script src="./script.js"></script>
  </body>
</html>
